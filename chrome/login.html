  <body>
    <div class="container" style="width: 470px !important;">
			<div class="row" style="background: #654470;border-bottom: 4px #FFCE55 solid;padding:3px 0px;margin-bottom:10px;">
				<div class="col-xs-8">

			</div>

			<div class="row" id="rowcontent">

				<div class="col-xs-12" id="mgs">

						<strong>Validando su sesi√≥n ...</strong>
					</div>
				</div>

					      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">

					  </div>
					  <div class="form-group">

					  </div>

					        <label>

					        </label>
					      </div>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default">Sign in</button>
					    </div>
					  </div>
					</form>
				</div>

			</div>
